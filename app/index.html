<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MIA – Listen To The Collection</title>
  <link rel="stylesheet" href="css/app.css"/>
  <style>
    svg {
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body ng-controller="ListenCtrl" style="overflow: hidden;" polarize>
   <div ng-if="! tracks" id="loading">
    Loading... 
  </div>

  <div ng-if="tracks" id="mixer">
    <input type="button" value="◂" id="rewind" rewind></input>
    <input type="button" value="▸" id="play-pause" play-pause></input>
    
    <progress value="{{ audioSources.time() }}" max="{{ audioSources.duration() }}"></progress>
    
    <br clear="both">
    
    <div ng-repeat="track in tracks" class="board" style="display: none">
      <div class="track">
        {{ track }} 
      </div>
      <div class="gain">
        <input type="range" min="-100" max="100" value="0" ng-model="gain" ng-change="audioSources.setGain($index, gain / 100)">
      </div>
    </div>
  </div>
    
  <script src="lib/buffer-loader.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>  
</body>
</html>
