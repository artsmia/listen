<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MIA â€“ Listen To The Collection</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="ListenCtrl">
  <div ng-if="! readyToPlay">
    Loading...
  </div>

  <div ng-if="readyToPlay">
    <button ng-click="audioSources.play()">Play</button>        
  
    <div ng-repeat="source in audioSources.sources">
      <input type="range" min="-100" max="100" value="0" style="width: 100%" ng-model="gain" ng-change="audioSources.setGain($index, gain / 100)">
    </div>
  </div>
    
  <script src="lib/buffer-loader.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/providers.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
